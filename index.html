<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="container">
            

            <div class="todo-list">
                <h2>To-Do List</h2>
                <h3>Number of Tasks: <span id="counter">0</span></h3>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your task" autocomplete="off">
                    <button id="addTask">Add</button>
                </div>
                <ul id="listContainer">
                </ul>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
